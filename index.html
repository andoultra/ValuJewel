<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jewelry Description Generator</title>
<style>
  /* Add your CSS styling here */
</style>
</head>
<body>

<form id="jewelry-form">
  <label for="type">Type:</label>
  <input type="text" id="type" name="type" required><br><br>

  <label for="material">Material:</label>
  <input type="text" id="material" name="material" required><br><br>

  <!-- Add more fields as needed -->

  <input type="submit" value="Generate Description">
</form>
<div id="description-container"></div>
<script>
  document.getElementById('jewelry-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    var type = document.getElementById('type').value;
    var material = document.getElementById('material').value;
    
    fetch('/.netlify/functions/generate-description', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ type: type, material: material })
    })
    .then(response => response.json())
    .then(data => {
      console.log('Description:', data.description);
    });
  });
</script>

</body>
</html>
