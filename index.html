<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValuJewel - Appraisal Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }

        /* ... rest of your CSS ... */
    </style>
</head>
<body>
    <h1>ValuJewel - Appraisal Assistant</h1>

    <!-- Form for input -->
    <form id="jewelryForm">
        <label for="jewelryType">Jewelry Type:</label>
        <select id="jewelryType" name="jewelryType" required>
            <option value="ring">Ring</option>
            <option value="necklace">Necklace</option>
            <!-- ... other jewelry types ... -->
        </select>
        
        <div id="ringOptions" style="display: none;">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Mens">Men's</option>
                <option value="Womens">Women's</option>
            </select>
            
            <label for="ringSize">Ring Size:</label>
            <input type="text" id="ringSize" name="ringSize">
            
            <label for="ringType">Type of Ring:</label>
            <select id="ringType" name="ringType">
                <option value="wedding_band">Wedding Band</option>
                <option value="engagement_ring">Engagement Ring</option>
            </select>
            
            <!-- ... other ring-specific fields ... -->
        </div>
        
        <label for="jewelryMaterial">Material:</label>
        <input type="text" id="jewelryMaterial" name="jewelryMaterial" required>
        
        <label for="Cut">Cut:</label>
        <input type="text" id="Cut" name="Cut" required>
        
        <label for="giaCertification">GIA Certification Number:</label>
        <input type="text" id="giaCertification" name="giaCertification">
        
        <button type="submit">Generate Description</button>
    </form>
    
    <p id="description">Description will appear here.</p>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
